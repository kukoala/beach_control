<style>
    /****************************TOPO****************************/
    .topo {

        margin:0 auto;
        background:url("../imagens/sol.png") RGBA(134,134,255,.5) no-repeat left center;
        background-size:15%;
        width:100%;
        height:30%;
        text-align:center;

    }

    .topo-wrapper{

        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

    }

    .topo span {

        font-family: 'PT Sans Caption', sans-serif;
        font-size: 1em;
        font-weight: 600;
        text-transform: uppercase;
        color: #b71c1c;
        line-height: 150%;
        text-rendering: optimizelegibility;
        letter-spacing: .8pt;

    }

    /****************************CORPO****************************/
    .t10corpo {

        background-color: RGBA(134,134,255,.5);
        width: 100%;
        height: 50%;
        display: flex;

    }

    /************DIVs CENTRAIS************/
    .t10one {

        /*background-color: #cccccc;*/
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    .t10two {

        /*background-color: #FFFFFF;*/
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    /************OPÇÕES DE MENU************/
    .t10one button {

        border:none;
        background: url("../imagens/btSimVoto.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 60%;
        height: 60%;
        display: flex;
        margin: 0 auto;

    }

    .t10two button {

        border:none;
        background: url("../imagens/btNaoVoto.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 60%;
        height: 60%;
        display: flex;
        margin: 0 auto;

    }

    /************RODAPE************/

    .t10rodape {

        background-color: #fff9c4;
        width: 100%;
        height: 20%;
        display: flex;
        justify-content: center;

    }

    .t10-rodape-wrapper {

        width: 70%;
        height: 70%;
        display: flex;
        align-items: center;

    }


    .t10-rodape-wrapper button {

        border: none;
        background: url("../imagens/crabController.gif") no-repeat;
        background-position: center;
        background-size: contain;
        width: 100%;
        height: 100%;
        display: flex;
        margin: 0 auto;

    }

    @media (min-width: 900px) {

        .topo span {

            font-size: 1.5em;

        }

    }

    @media (min-width: 1500px) {

        .topo span {

            font-size: 2em;

        }
