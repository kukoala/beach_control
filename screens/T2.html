    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="../imagens/icon.png" rel="shortcut icon">

<style>

    .topo {

        margin:0 auto;
        background:url("../imagens/sol.png") RGBA(134,134,255,1) no-repeat left center;
        background-size:15%;
        width:100%;
        height:30%;
        text-align:center;

    }

    .topo-wrapper{

        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

    }

    .topo span {

        font-family: 'PT Sans Caption', sans-serif;
        font-size: .875em;
        font-weight: 600;
        text-transform: uppercase;
        color: #ede7f6;
        line-height: 150%;
        text-rendering: optimizelegibility;

    }

    .t2corpo {

        width: 100%;
        height: 50%;
        display: flex;
        flex-direction: row;

    }

    .t2one {

        background-color: RGBA(134,134,255,1);
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    .t2one button {

        border:none;
        background: url("../imagens/btLinguaIngA.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 80%;
        height: 80%;
        display: flex;
        margin: 0 auto;

    }

    .t2two {

        background-color: RGBA(134,134,255,1);
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    .t2two button {

        border: none;
        background: url("../imagens/btLinguaPorA.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 80%;
        height: 80%;
        display: flex;
        margin: 0 auto;

    }

    .t2rodape {

        background-color: #fff9c4;
        width: 100%;
        height: 20%;
        display: flex;
        justify-content: center;

    }

    .t2selection-wrapper {

        width: 50%;
        height: 100%;
        display: flex;

    }

    .t2selection-btn1 {

        width: 33.3333333%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    .t2selection-btn2 {

        width: 33.3333333%;
        height: 100%;
        display: flex;
        align-items: center;

    }

    .t2selection-btn1 button {

        border: none;
        background: url("../imagens/btnVoltar.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 80%;
        height: 80%;
        display: flex;
        margin: 0 auto;

    }

    .t2selection-btn2 button {

        border: none;
        background: url("../imagens/caranguejo.png") no-repeat;
        background-position: center;
        background-size: contain;
        width: 40%;
        height: 40%;
        display: flex;
        margin: 0 auto;

    }

    @media (min-width: 900px) {

        .topo span {

            font-size: 1.5em;

        }
    }

    @media (min-width: 1500px) {

        .topo span {

            font-size: 2em;

        }
    }

</style>
<!--TELA 02 (IDIOMA)-->
<div id="2" class="view">
    <!--#############--TOPO--#############-->
    <div class="topo">
        <div class="topo-wrapper">
            <span>Português</span>
            <span>English</span>
        </div>
    </div>
    <!--#############--SELEÇÃO DE IDIOMA--#############-->
    <div class="t2corpo">
        <div class="t2one">
            <button id="btnUS"></button>
        </div>
        <div class="t2two">
            <button id="btnPT"></button>
        </div>
    </div>
    <!--#############--RODAPE--#############-->
    <div class="t2rodape">
        <div class="t2selection-wrapper">
            <div class="t2selection-btn1">
                <button id="t2-btn-voltar"></button>
            </div>
            <div class="t2selection-btn2">
                <button id="#"></button>
            </div>
        </div>
    </div>
